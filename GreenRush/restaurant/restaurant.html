<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subenshi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css" /> 
</head>
<body>
    <!--header-->
    <header>
        <div class="container">
            <div class="logo" style="margin-top: 1rem;">
                <h1>Green<span style="color:#c6e8bc; font-weight: 800;">Rush</span></h1>
            </div>
            <div class="currentDetails">
                <div class="header-option">
                    <i class="fa-solid fa-location-dot"></i> Aveiro
                </div>
            </div>
            <div class="header-option">
                <i class="fa-solid fa-user"></i>
                Subenshi
            </div>

            <div class="header-option">
                <!--MODAL TO ADD NEW PRODUCT-->

                <!-- Button trigger modal -->
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                    <i class="fa-solid fa-plus"></i>
                    Add product
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Add a new product: </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div style="margin-bottom: 1rem;">
                                <input type="text" class="form-control" name="productName" id="productName" placeholder="Product Name">
                            </div>
                            <div style="margin-bottom: 1rem;">
                                <input type="text" class="form-control" name="productImage" id="productImage" placeholder="Product Image">
                            </div>
                            <div style="margin-bottom: 1rem;">
                                <input type="text" class="form-control" name="productPrice" id="productPrice" placeholder="Product Price">
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="bannerSubenshi"></div>

    <div class="top">
        <div class="container" id="subenshi-top">
            <h2>Subenshi</h2>
            <div class="info" id="subenshi-info">
                <i class="fa-solid fa-star"></i> 4.8 (72 ratings) · Japanese ·  €€ 
            </div>
            <div class="schedule">
                <button id="schedule-btn">
                    <i class="fa-regular fa-calendar"></i>
                    Schedule
                </button>
            </div>
        </div>
    </div>

    <div class="listings" style="padding-top: 1rem">
        <div class="container">
            <div class="header">
                <div class="header-title">
                    <h4 style="margin-bottom: 0.5rem;">Featured items</h4>
                </div>
            </div>
            <div class="listings-grid" style="margin-top: 1.5rem;" id="listings-grid"></div>
        </div>
    </div>
    
    <script src="../script.js"></script>
    <script src="restaurant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
