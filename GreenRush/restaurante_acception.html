<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subenshi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo" id="logo" onclick="goToMain()">
                <h1>Green<span style="color:#c6e8bc; font-weight: 800;">Rush</span></h1>
            </div>
            <div class="currentDetails d-flex">
                <div class="header-option me-3">
                    <i class="fa-solid fa-location-dot"></i> Aveiro
                </div>
                <div class="header-option">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                </div>
            </div>
            <div class="searchBar d-flex">
                <div class="header-option me-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="searchInput" type="text" placeholder="Food, drinks, etc." class="form-control" style="border-radius: 30px;" />
                </div>
                <div class="header-option">
                    <i class="fa-solid fa-user"></i>
                    Log in
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="pt-5 fw-bold">New offer!</h1>
    </div>

    <div class="container-fluid bg-success p-3 pt-3">
        <div class="row justify-content-center align-items-center bg-white rounded p-5 bg-">

            <!-- Briefcase Icon Column -->
            <div class="col-md-4">
                <!-- Adjusted the width to col-md-4 -->
                <i class="fa-solid fa-briefcase fa-10x text-dark"></i>
            </div>

            <!-- Text Column -->
            <div class="col-md-4 pt-3 align-items-center">
                <p class="mt-3">
                    <i class="fa-solid fa-location-dot text-dark"></i> Restaurante: Subenshi
                </p>
                <p>
                    <i class="fa-solid fa-bag-shopping text-dark"></i> Local da entrega: Rua da Santa Joana, 14
                </p>
            </div>

            <!-- Buttons Column -->
            <div class="col-md-3 text-center">
                <button class="btn btn-success btn-lg mt-3">
                    <i class="fa-solid fa-check text-light"></i>
                </button>
                <button class="btn btn-danger btn-lg mt-3 ms-3">
                    <i class="fa-solid fa-xmark text-light"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
