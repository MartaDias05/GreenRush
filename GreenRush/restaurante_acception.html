<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subenshi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  
</head>

<body>
    <!--header-->
    <header>
        <div class="container">
            <div class="logo" style="margin-top: 1rem;">
                <h1>Green<span style="color:#c6e8bc; font-weight: 800;">Rush</span></h1>
            </div>
            <div class="currentDetails">
                <div class="header-option">
                    <i class="fa-solid fa-location-dot"></i> Aveiro
                </div>
                <div class="header-option">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                </div>
            </div>
            <div class="searchBar">
                <div class="header-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="find" onkeyup="search()" type="text" placeholder="Food, drinks, etc." style=" color: black; background-color: rgb(231, 231, 231); border: 0; border-radius: 30px; padding: 0.3rem;" />
                </div>
                <div class="header-option">
                    <i class="fa-solid fa-user"></i>
                    Log in
                </div>
            </div>
        </div>
        
    </header>

    
</body>
</html>
