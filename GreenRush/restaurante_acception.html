<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subenshi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  
</head>

<body>
    <!--header-->
    <header>
        <div class="container">
            <div class="logo" style="margin-top: 1rem;">
                <h1>Green<span style="color:#c6e8bc; font-weight: 800;">Rush</span></h1>
            </div>
            <div class="currentDetails">
                <div class="header-option">
                    <i class="fa-solid fa-location-dot"></i> Aveiro
                </div>
                <div class="header-option">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                </div>
            </div>
            <div class="searchBar">
                <div class="header-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="find" onkeyup="search()" type="text" placeholder="Food, drinks, etc." style=" color: black; background-color: rgb(231, 231, 231); border: 0; border-radius: 30px; padding: 0.3rem;" />
                </div>
                <div class="header-option">
                    <i class="fa-solid fa-user"></i>
                    Log in
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="pt-5 fw-bold">New order!</h1>
    </div>

    <div class="container-fluid bg-success p-3 pt-3">
        <div class="row justify-content-center align-items-center bg-white rounded p-5 bg-">

            <!-- Briefcase Icon Column -->
            <div class="col-md-4">
                <!-- Adjusted the width to col-md-4 -->
                <img src="https://media.discordapp.net/attachments/1167570060873834628/1181303756806168666/menu_benshi_m_big_h.jpg?ex=659306db&is=658091db&hm=d070217cf6a12bab66a3dbce3115c8e48eb2154247805894b9522943016040e4&=&format=webp&width=531&height=353" style="width:250px; border-radius: 7px" />
            </div>

            <!-- Text Column -->
            <div class="col-md-4 pt-3 align-items-center">
                <p class="mt-3">
                    <i class="fa-solid fa-bag-shopping text-dark"></i> Artigo: Menu Benshi
                </p>
                <p>
                    <i class="fa fa-calculator"></i> Quantidade : 1
                </p>
                <p>
                    <i class="fa fa-pen"></i> Instruções especiais : --None--
                </p>
            </div>

            <!-- Buttons Column -->
            <div class="col-md-3 text-center">
                <button class="btn btn-success btn-lg mt-3">
                    <i class="fa-solid fa-check text-light"></i>
                </button>
                <button class="btn btn-danger btn-lg mt-3 ms-3">
                    <i class="fa-solid fa-xmark text-light"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
