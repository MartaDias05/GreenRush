<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subenshi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <header>
        <div class="container">
            <div class="logo" id="logo" onclick="goToMain()" style="margin-top: 1rem;">
                <h1>Green<span style="color:#c6e8bc; font-weight: 800;">Rush</span></h1>
            </div>
            <div class="currentDetails">
                <div class="header-option">
                    <i class="fa-solid fa-location-dot"></i> Aveiro
                </div>
                <div class="header-option" id="cart-btn">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                </div>
            </div>
            <div class="searchBar">
                <div class="header-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="searchInput" type="text" placeholder="Food, drinks, etc." style="background-color: rgb(231, 231, 231); border: 0; border-radius: 30px; padding: 0.3rem;"/>
                </div>
                <div class="header-option">
                    <i class="fa-solid fa-user"></i>
                    Log in
                </div>
                <div class="header-option" style="cursor: pointer;">
                    <a href="Usersettings.html"><i class="fa-solid fa-gear"></i></a> 
                </div>
                <!--CART-->
                <div class="shopping-cart" style="transition: .4s linear; background-color: #fff; width: 20rem; display: inline; position: absolute; top: 15%; right: -110%; padding: 1rem; border: 1px solid lightgray; border-radius: 0.5rem;">
                    <div id="box" class="box">
                        
                    </div>

                    <div id="cart-total" class="total" style="font-size: 1rem; padding: 1rem 0; text-align: center;">Total: €0.0</div>
                    <a href="checkout.html" class="btn btn-outline-success" style="font-size: small; cursor: pointer; display: block;">Checkout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="" id="banner"></div>

    <div class="top">
        <div class="container" id="restaurant-top">
            <h2 id="header-restaurant-name">Subenshi</h2>
            <div class="info" id="restaurant-info">
                <i class="fa-solid fa-star"></i> 4.8 (72 ratings) · Japanese ·  €€ 
            </div>
            <div class="schedule">
                <button id="schedule-btn">
                    <i class="fa-regular fa-calendar"></i>
                    Schedule
                </button>
            </div>
        </div>
    </div>

    <div class="listings" style="padding-top: 1rem">
        <div class="container">
            <div class="header">
                <div class="header-title">
                    <h4 style="margin-bottom: 0.5rem;">Featured items</h4>
                </div>
            </div>
            <div class="listings-grid" style="margin-top: 1.5rem;" id="FI"></div>
        </div>
    </div>


    <div class="listings" style="padding-top: 1rem">
        <div class="container">
            <div class="header">
                <div class="header-title">
                    <h4 style="margin-bottom: 0.5rem;">Picked for you</h4>
                </div>
            </div>
            <div class="listings-grid" style="margin-top: 1.5rem;" id="P4Y"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="restaurantDetails.js"></script>

</body>
</html>
