<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenRush</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="../../../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px; 
        }
    </style>
</head>
<body>
    <!--header-->
    <header>
        <div class="container">
            <div class="logo" style="margin-top: 1rem;" onclick="goToMain()">
                <h1>Green<span style="color:#c6e8bc; font-weight: 800;">Rush</span></h1>
            </div>
            <div class="currentDetails">
                <div class="header-option">
                    <i class="fa-solid fa-location-dot"></i> Aveiro
                </div>
                <div class="header-option">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                </div>
            </div>
            <div class="searchBar">
                <div class="header-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="searchInput" type="text" placeholder="Food, drinks, etc." style="background-color: rgb(231, 231, 231); border: 0; border-radius: 30px; padding: 0.3rem;" />
                </div>
                <div class="header-option">
                    <i class="fa-solid fa-user"></i>
                    Log in
                </div>
            </div>
        </div>
    </header>
    <hr>

    <div class="top">
        <div class="container" id="cart-top">
            <h2>Your Cart</h2>
            <div class="schedule">
                <button id="countinueShoppingBtn">
                    Continue shopping
                </button>
            </div>
        </div>
    </div>



    <div class="listings" style="padding-top: 1rem">
        <div class="container">
            <div class="listings-grid" style="margin-top: 1.5rem;">
                <div id="menuBenshi" class="listings-grid-element" onclick="goToMenuBenshi()">
                    <div class="image">
                        <img src="/imgs/menu_benshi_m_big_h.jpg" alt="menuBenhi" style="height: 180px; width: 100%; object-fit: cover; border-radius: 20px; overflow: hidden;">
                    </div>
                    <div style="padding: 1rem 0; margin-top: 1rem; display: flex; align-items: center; border-bottom: 1px solid #ddd;" class="text">
                        <div class="text-title">
                            <h5>Menu Benshi</h5>
                            <div class="info">
                                <span style="font-size: small; color: rgb(84, 84, 84);">€23.95</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="manuKaishi" class="listings-grid-element" onclick="goToMenuKaishi()">
                    <div class="image">
                        <img src="/imgs/menu_kaishi_l_big_h.jpg" alt="menuKaishi" style="height: 180px; width: 100%; object-fit: cover; border-radius: 20px; overflow: hidden;">
                    </div>
                    <div style="padding: 1rem 0; margin-top: 1rem; display: flex; align-items: center; border-bottom: 1px solid #ddd;" class="text">
                        <div class="text-title">
                            <h5>Menu Kaishi</h5>
                            <div class="info">
                                <span style="font-size: small; color: rgb(84, 84, 84);">€37.95</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="fonteNova" class="listings-grid-element" onclick="goToFonteNova()">
                    <div class="image">
                        <img src="/imgs/fonte_nova_big_h.jpg" alt="fonteNova" style="height: 180px; width: 100%; object-fit: cover; border-radius: 20px; overflow: hidden;">
                    </div>
                    <div style="padding: 1rem 0; margin-top: 1rem; display: flex; align-items: center; border-bottom: 1px solid #ddd;" class="text">
                        <div class="text-title">
                            <h5>Fonte Nova</h5>
                            <div class="info">
                                <span style="font-size: small; color: rgb(84, 84, 84);">€7.90</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="moliceiro" class="listings-grid-element" onclick="goToMoliceiro()">
                    <div class="image">
                        <img src="/imgs/moliceiro_big_h.jpg" alt="moliceiro" style="height: 180px; width: 100%; object-fit: cover; border-radius: 20px; overflow: hidden;">
                    </div>
                    <div style="padding: 1rem 0; margin-top: 1rem; display: flex; align-items: center; border-bottom: 1px solid #ddd;" class="text">
                        <div class="text-title">
                            <h5>Moliceiro</h5>
                            <div class="info">
                                <span style="font-size: small; color: rgb(84, 84, 84);">€7.90</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
