<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenRush</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>

    <!--header-->
    <header>
        <div class="container">
            <div class="logo" style="margin-top: 1rem; cursor: pointer;">
                <h1 style="cursor: pointer;">Green<span style="color:#c6e8bc; font-weight: 800;">Rush</span></h1>
            </div>
            <div class="currentDetails">
                <div class="header-option" style="cursor: pointer;">
                    <i class="fa-solid fa-location-dot"></i> Aveiro
                </div>
                <div class="header-option" style="cursor: pointer;">
                    <div onclick="goToCart()"><i class="fa-solid fa-cart-shopping" ></i> Cart</div>
                </div>
            </div>
            <div class="searchBar">
    <div class="header-option">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="find" onkeyup="search()" type="text" placeholder="Food, drinks, etc." style= " color: black; background-color: rgb(231, 231, 231); border: 0; border-radius: 30px; padding: 0.3rem;"/>
    </div>
                <div class="header-option" style="cursor: pointer;">
                    <a href="login.html" id="idLink"><i class="fa-solid fa-user"></i>
                   <span id="login"> Log in</span></a>
                </div>
                <div class="header-option" style="cursor: pointer;">
                    <a href="Usersettings.html"><i class="fa-solid fa-gear"></i></a> 
                </div>
                <!--CART-->
                <div class="shopping-cart" style="transition: .4s linear; background-color: #fff; width: 20rem; display: inline; position: absolute; top: 15%; right: -110%; padding: 1rem; border: 1px solid lightgray; border-radius: 0.5rem;">
                    <div id="box" class="box">
                        <div class="content" style="display: flex; align-items: center;">
                            <div class="cart-img" style="background-image: url(imgs/menu_benshi_m_big_h.jpg);"></div>
                            <div style="margin-left: 1rem;">
                                <h3 style="font-size: medium;">MenuBenshi</h3>
                                <span style="font-size: small;" class="price">Price: xxx</span>
                                <span style="font-size: small;" class="quantity">Qty: xxx</span>
                            </div>
                            <div style="margin-left: 2rem;">
                                <i class="fa-solid fa-trash"></i>
                            </div>
                        </div>
                    </div>

                    <div class="total" style="font-size: 1rem; padding: 1rem 0; text-align: center;">total: xxx</div>
                    <a href="#" class="btn btn-outline-success" style="font-size: small; cursor: pointer; display: block;">Checkout</a>
                </div>
                <div class="notifications" style="margin-left: 7rem;">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Notifications
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">
                                        <i class="fa-solid fa-briefcase text-dark"></i>
                                        New offer!
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p class="mt-3">
                                        <i class="fa-solid fa-location-dot text-dark"></i> Restaurante: Subenshi
                                    </p>
                                    <p>
                                        <i class="fa-solid fa-bag-shopping text-dark"></i> Local da entrega: Rua da Santa Joana, 14
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <p>Accept?</p>
                                    <button class="btn btn-success btn-lg mt-3" onclick="goToAccept()">
                                        <i class="fa-solid fa-check text-light"></i>
                                    </button>
                                    <button class="btn btn-danger btn-lg mt-3 ms-3" data-bs-dismiss="modal">
                                        <i class="fa-solid fa-xmark text-light"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>



    



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
