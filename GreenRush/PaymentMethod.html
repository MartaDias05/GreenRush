<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenRush Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="settingsStyle.css" /> 
</head>
<body>
    <div class="settings-user-container">
        <div class="sidebar">
            <div class="logo" style="margin-top: 1rem;">
                <h1>Green<span style="color:#c6e8bc; font-weight: 800;">Rush</span></h1>
            </div>
            <div class="sidebar-title">
                <h3>Settings <i class="fa-solid fa-gear"></i></h3>
            </div>
            <hr>
            <div class="sidebar-list">
                <button class="sidebar-item" onclick="location.href='Usersettings.html'" onmouseenter="hovering_effect('userSettings')" onmouseleave="reset_hovering_effect('userSettings')" id="userSettings"><h5><i class="fa-solid fa-user"></i> User Settings</h5></button>
                <button class="sidebar-item selecionado" onmouseenter="hovering_effect('paymentMethod')" onmouseleave="reset_hovering_effect('paymentMethod')" id="paymentMethod"><h5><i class="fa-solid fa-money-check-dollar"></i> Payment Method</h5></button>
                <button class="sidebar-item" onclick="location.href='accountType.html'" onmouseenter="hovering_effect('accountType')" onmouseleave="reset_hovering_effect('accountType')" id="accountType"><h5><i class="fa-solid fa-key"></i> Account type</h5></button>
            </div>
            <div class="sidebar-leaf"><i class="fa-solid fa-leaf"></i></div>
            <button class="sidebar-leave" onclick="location.href='index.html'" onmouseenter="hovering_effect('leaveSettings')" onmouseleave="reset_hovering_effect('leaveSettings')" id="leaveSettings"><h5><i class="fa-solid fa-door-open"></i> Leave Settings</h5></button>
           
        </div>
    <div class="settings-user-content">
        <div class="settings-user-title">
            <h1>Payment Method:</h1>
        </div>
       <hr>
       <ul class="list-group" style="margin-left: 150px; margin-right: 150px;">
        <li class="list-group-item active">PayPal</li>
        <li class="list-group-item">MB WAY</li>
        <li class="list-group-item">Visa</li>
        <li class="list-group-item">Mastercard</li>
        <li class="list-group-item">Google Pay</li>
      </ul>
    </div>
<script src="Paymentsettings.js"></script>
</body>
</html>
