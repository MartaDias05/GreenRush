<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenRush</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="../../../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px; 
        }
    </style>
</head>
<body>
    <!--header-->
    <header>
        <div class="container">
            <div class="logo" style="margin-top: 1rem;" onclick="goToMain()">
                <h1>Green<span style="color:#c6e8bc; font-weight: 800;">Rush</span></h1>
            </div>
            <div class="currentDetails">
                <div class="header-option">
                    <i class="fa-solid fa-location-dot"></i> Aveiro
                </div>
                <div class="header-option">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                </div>
            </div>
            <div class="searchBar">
                <div class="header-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="searchInput" type="text" placeholder="Food, drinks, etc." style="background-color: rgb(231, 231, 231); border: 0; border-radius: 30px; padding: 0.3rem;" />
                </div>
                <div class="header-option">
                    <i class="fa-solid fa-user"></i>
                    Log in
                </div>
            </div>
        </div>
    </header>
    <hr>
    <body>
       
        <div class="container" style="padding-top: 40px; padding-bottom: 40px; "> 
        <div id="clandestino" onclick="goToClandestino()" class="voltar">
            <div class="arrow"><i class="fa-solid fa-arrow-left"></i> Voltar a Clandestino
        </div>
        </div>
           </div>


        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <img src="/imgs/pregoVazia.avif" class="img-fluid" alt="Image" style="border-radius: 20px;">
                </div>
                <div class="col-md-4">
                    <div>
                        <h2 style="font-weight: bold; ">
                            PREGO DA VAZIA 

                        </h2>
                    </div>
                    <p style="color: rgb(128, 128, 128)">
                        €11.75
                    </p>
                    <p>
                        Pão bolo do caco, escalopes corados, manteiga de ervas, bolo do caco, queijo ilha, presunto, mostarda, chips de batata ou palito rustico.
                    </p>
                    <div class="button-container" style="font-weight: bold;">Alergénios</div>

                        <div class="button-container">
                            <div class="alerg">
                                <button id="alerg-btn" style="border-radius: 70px; height: 40px; width: 40px; border-color: black; background-color: white;">
                                    <i class="fa-solid fa-fish-fins"></i>
                                </button>

                            </div>
                            <div class="coment">
                                <button id="coment-btn" style="border: 0; border-radius: 50px; gap:10px; font-weight: bold; height: 35px; width: 110px; ">
                                    <i class="fa-solid fa-thumbs-up"></i>  92% (125)
                                </button>

                            </div>
                            <div class="input-group" style="width: 110px;">
                                <button class="btn btn-success quantity-button" onclick="decreaseQuantity()">-</button>
                                <input id="quantityInput" type="text" class="form-control text-center" value="0" readonly>
                                <button class="btn btn-success quantity-button" onclick="increaseQuantity()">+</button>
                            </div>
                        </div>

                        <script>
                            // JavaScript 
                            let quantity = 0;
                            const quantityInput = document.getElementById('quantityInput');

                            function increaseQuantity() {
                                quantity++;
                                updateQuantity();
                            }

                            function decreaseQuantity() {
                                if (quantity > 0) {
                                    quantity--;
                                    updateQuantity();
                                }
                            }

                            function updateQuantity() {
                                quantityInput.value = quantity;
                            }
                        </script>

                        <div class="btn-add" style="padding-top: 20px;">
                            <button type="button" class="btn btn-outline-dark">Add 1 to order · €23.95</button>
                        </div>
                    </div>
                </div>
            </div>
        <hr>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
   </body>
</html>
