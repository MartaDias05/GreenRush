<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subenshi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <!--header-->
    <header>
        <div class="container">
            <div class="logo" style="margin-top: 1rem; cursor: pointer;">
                <h1 style="cursor: pointer;">Green<span style="color:#c6e8bc; font-weight: 800;">Rush</span></h1>
            </div>

            <div class="currentDetails">
                <div class="header-option">
                    <i class="fa-solid fa-location-dot"></i> Aveiro
                </div>
            </div>

            <div class="header-option">
                <!--MODAL TO ADD NEW PRODUCT-->

                <!-- Button trigger modal -->
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                    <i class="fa-solid fa-plus"></i>
                    Add product
                </button>
               
                
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Add a new product: </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body" id="myModal">
                            <div style="margin-bottom: 1rem;">
                                <input type="text" class="form-control" name="productName" id="productName" placeholder="Product Name">
                            </div>
                            <div style="margin-bottom: 1rem;">
                                <input type="text" class="form-control" name="productImage" id="productImage" placeholder="Product Image">
                            </div>
                            <div style="margin-bottom: 1rem;">
                                <input type="text" class="form-control" name="productPrice" id="productPrice" placeholder="Product Price">
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal(myModal)">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
                        </div>
                       
                        
                    </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="header-option" style="cursor: pointer;">
                    <a href="Usersettings.html"><i class="fa-solid fa-gear"></i></a> 
                </div>
            </div>
            <div class="notifications" style="margin-left: 7rem;">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Notifications
                </button>
            </div>
        </div>
        
         <!-- Modal -->
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <i class="fa-solid fa-briefcase text-dark"></i>
                            New offer!
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="mt-3">
                            <i class="fa-solid fa-bag-shopping"></i> Artigo: Menu Benshi
                        </p>
                        <p>
                            <i class="fa-solid fa-calculator"></i> Quantity: 1
                        </p>
                        <p>
                            <i class="fa-solid fa-calculator"></i> Special instructions: --None--
                        </p>
                    </div>
                    <div class="modal-footer">
                        <p>Accept?</p>
                        <button class="btn btn-success btn-lg mt-3" data-bs-dismiss="modal">
                            <i class="fa-solid fa-check text-light"></i>
                        </button>
                        <button class="btn btn-danger btn-lg mt-3 ms-3" data-bs-dismiss="modal">
                            <i class="fa-solid fa-xmark text-light"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</header>

    <div class="bannerSubenshi"></div>

    <div class="top">

            <div class="info" id="subenshi-info">
                <i class="fa-solid fa-star"></i> 4.8 (72 ratings) · Japanese ·  €€ 
            </div>
            <div class="schedule">
                <button id="schedule-btn">
                    <i class="fa-regular fa-calendar"></i>
                    Schedule
                </button>
            </div>
        </div>
    </div>

    <div class="listings" style="padding-top: 1rem">

                </div>
            </div>
            <div class="listings-grid" style="margin-top: 1.5rem;" id="listings-grid">
                <div id="menuBenshi" class="listings-grid-element" onclick="goToMenuBenshi()">
                    <div class="image">
                        <img src="./imgs/menu_benshi_m_big_h.jpg" alt="menuBenhi" style="height: 180px; width: 100%; object-fit: cover; border-radius: 20px; overflow: hidden;">
                    </div>
                    <div style="padding: 1rem 0; margin-top: 1rem; display: flex; align-items: center; border-bottom: 1px solid #ddd;" class="text">
                        <div class="text-title">
                            <h5>Menu Benshi</h5>
                            <div class="info">
                                <span style="font-size: small; color: rgb(84, 84, 84);">€23.95</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="manuKaishi" class="listings-grid-element" onclick="goToMenuKaishi()">
                    <div class="image">
                        <img src="./imgs/menu_kaishi_l_big_h.jpg" alt="menuKaishi" style="height: 180px; width: 100%; object-fit: cover; border-radius: 20px; overflow: hidden;">
                    </div>
                    <div style="padding: 1rem 0; margin-top: 1rem; display: flex; align-items: center; border-bottom: 1px solid #ddd;" class="text">
                        <div class="text-title">
                            <h5>Menu Kaishi</h5>
                            <div class="info">
                                <span style="font-size: small; color: rgb(84, 84, 84);">€37.95</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="fonteNova" class="listings-grid-element" onclick="goToFonteNova()">
                    <div class="image">
                        <img src="./imgs/fonte_nova_big_h.jpg" alt="fonteNova" style="height: 180px; width: 100%; object-fit: cover; border-radius: 20px; overflow: hidden;">
                    </div>
                    <div style="padding: 1rem 0; margin-top: 1rem; display: flex; align-items: center; border-bottom: 1px solid #ddd;" class="text">
                        <div class="text-title">
                            <h5>Fonte Nova</h5>
                            <div class="info">
                                <span style="font-size: small; color: rgb(84, 84, 84);">€7.90</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="moliceiro" class="listings-grid-element" onclick="goToMoliceiro()">
                    <div class="image">
                        <img src="./imgs/moliceiro_big_h.jpg" alt="moliceiro" style="height: 180px; width: 100%; object-fit: cover; border-radius: 20px; overflow: hidden;">
                    </div>
                    <div style="padding: 1rem 0; margin-top: 1rem; display: flex; align-items: center; border-bottom: 1px solid #ddd;" class="text">
                        <div class="text-title">
                            <h5>Moliceiro</h5>
                            <div class="info">
                                <span style="font-size: small; color: rgb(84, 84, 84);">€7.90</span>
                            </div>
                        </div>
                    </div>
                </div>
            
            
            
            
            
            
            </div>
        </div>
    </div>
